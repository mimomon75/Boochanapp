<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;700&display=swap" rel="stylesheet">
    
    <title>ぶーちゃんの癒やしアプリ 🧸</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" href="images/boochan_icon.jpg" sizes="192x192">
    <link rel="apple-touch-icon" href="images/boochan_icon.jpg">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ぶーちゃん">
</head>
<body>

    <div class="app-container">
        <h1>🌟 今日も頑張るあなたへ 🌟</h1>
        
        <div class="image-area">
            <img id="boochan-photo" src="boochan_default.png" alt="可愛いブーちゃんの写真"> 
        </div>

        <div class="result-box fortune-box">
            <h2>🔮 今日の運勢 🔮</h2>
            <p id="today-fortune">結果を読み込み中...</p>
        </div>

        <div class="result-box advice-box">
            <h2>💖 癒やしのアドバイス 💖</h2>
            <p id="healing-advice">アドバイスを読み込み中...</p>
        </div>

        <p class="footer-note">かわいいぶーちゃんがきみの毎日を応援しているよ！</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
