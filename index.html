<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;700&display=swap" rel="stylesheet">
    
    <title>ぶーちゃんの癒やしアプリ 🧸</title>
    
    <link rel="stylesheet" href="style.css?v=1">
    
    <link rel="icon" href="images/boochan_icon.jpg" sizes="192x192">
    <link rel="apple-touch-icon" href="images/boochan_icon.jpg">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ぶーちゃん">
</head>
<body>

    <div class="app-container">
        <div id="version-display"></div>
        <h1>🌟 今日も頑張るあなたへ 🌟</h1>
        
        <div class="fortune-section">
            <div class="image-area">
                <img id="boochan-photo" src="boochan_default.png" alt="可愛いぶーちゃんの写真"> 
            </div>

            <div class="result-box fortune-box">
                <h2>🔮 今日の運勢 🔮</h2>
                <p id="today-fortune">結果を読み込み中...</p>
            </div>

            <div class="result-box advice-box">
                <h2>💖 癒やしのアドバイス 💖</h2>
                <p id="healing-advice">アドバイスを読み込み中...</p>
            </div>
        </div>
        
        <div class="result-box todo-container">
            <h1>ぶーちゃんの ToDo リスト 🐾</h1>
            
            <div id="urgent-tasks">
                <div id="today-tasks-box" class="urgent-task-box">
                    <h2>📅 今日まで (TODAY)</h2>
                    <ul id="today-list">
                        </ul>
                </div>
                <div id="tomorrow-tasks-box" class="urgent-task-box">
                    <h2>🗓️ 明日まで (TOMORROW)</h2>
                    <ul id="tomorrow-list">
                        </ul>
                </div>
            </div>
            
            <div id="todo-input">
                <input type="text" id="task-text" placeholder="やること">
                <input type="date" id="task-date">
                <button id="add-task-btn">追加</button>
            </div>
            
            <div class="main-task-area">
                <h2>全てのタスク</h2>
                <ul id="all-tasks-list">
                    </ul>
            </div>
        </div>
        
        <p class="footer-note">ぶーちゃんがあなたの毎日を応援しているよ！</p>
    </div>
    
    <script src="script.js?v=1"></script>
</body>
</html>
